<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="radio-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header></ion-list-header>

    <ion-item detail lines="full">
      <ion-label>
        Alerts
      </ion-label>
    </ion-item>

    <ion-list-header></ion-list-header>
    <ion-item detail>
      <ion-label>
        Feedback
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Contact Us
      </ion-label>
    </ion-item>
    <ion-item detail>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Privacy Policy
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        Terms of Service
      </ion-label>
    </ion-item>
    <ion-item detail lines="full">
      <ion-label>
        Ad Choices
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Version 6.9.1 / Build 8035</p>
      </ion-label>
    </ion-item>

    <ion-list-header></ion-list-header>

    <ion-item  *ngIf="securityObject.isAuthenticated==true" button (click) = 'logout()'>
      <ion-icon name="open-outline" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">
        <strong>Logout</strong>
      </ion-label>
    </ion-item>

    <ion-item  *ngIf="securityObject.isAuthenticated==false">
      <ion-icon name="open-outline" slot="start" color="primary"></ion-icon>
        <ion-button [routerLink]="['/login']" expand="block" color="success">Sign In</ion-button>
    </ion-item>

    <ion-list-header></ion-list-header>
  </ion-list>



</ion-content>
